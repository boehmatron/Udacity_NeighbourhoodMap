<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <link href="css/style.css" rel="stylesheet"></link>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/knockout-3.2.0.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?v=3"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="list">
        <span><input class="search" type="search" placeholder="Filter List" data-bind="textInput: query" /></span>
        <ul data-bind="foreach: filteredArray">
          <li data-bind="text: title, click: $parent.selectItem, css: {'selected': highlight()}"></li>
        </ul>
    </div>
    <!-- ko if: mapUnavailable -->
    <div class="map-error">
      <p>Google Maps is not available right now - but you can try a refresh.</p>
    </div>
    <!-- /ko -->
    <script src="js/app.js"></script>
  </body>
</html>
