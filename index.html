<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>-Neighbourhood Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
	
	<div id="container">
    	<input id="searchTextField" type="text" size="50">

        <ul id="markerList" data-bind="foreach: {data: myLocations, as: 'location'}">

            <li data-bind="text: name, event: {click: showListElement.bind(marker,event)}"></li>

        </ul>

    	<div id="map"></div>
	</div>

	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places&sensor=false"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
